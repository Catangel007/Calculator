<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">

        <div class="display"></div>
       
        <div id="row">
          <button  id="ac">AC</button>
          <button  id="opertor-btn" class="color">+/-</button>
          <button  id="operator-btn" class="color">%</button>
          <button  id="operator-btn">รท</button>
        </div>
        <div id="row">
           <button  id="key">7</button>
          <button  id="key">8</button>
          <button  id="key">9</button>
          <button  id="operator-btn">x</button>
        </div>
        <div id="row"> 
          <button  id="key">4</button>
          <button  id="key">5</button>
          <button  id="key">6</button>
          <button  id="operator-btn">-</button>
        </div>
        <div id="row">
        <button  id="key">1</button>
        <button  id="key">2</button>
        <button  id="key">3</button>
        <button  id="operator-btn">+</button>
      </div>
      <div id="row">
        <button  id="key">0</button>
        <button  id="key">.</button>
        <button  id="key">Del</button>
        <button  id="operator-btn" class="equals">=</button>
       
        </div>
       
    
      </div>

    <script src="index.js"></script>
</body>
</html>
